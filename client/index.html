<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
 

</head>
<body>
    <div class="container">
        <h1>Hello я сумую</h1>
        <form class="form js__form">
            <input type="text" name="value" required class="form__input js--form__input">
            <button class="form__btn" type="button">Додати</button>
        </form>
        <ul class="js--todos-wrapper">
           <li class="todo-item ">
               <input type="checkbox">
               <span class=" todo-item__description">Фрукти</span>
               <button class="todo-item__delete">Видалити</button>
           </li>
           <li class="todo-item todo-item--checked">
               <input type="checkbox">
               <span class=" todo-item__description">Овочі</span>
               <button class="todo-item__delete">Видалити</button>
           </li>
        </ul>
        <!-- Модальне вікно -->
        <div class="modal fade" id="infoModal" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Купити</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Закрити"></button>
                    </div>
                    <div class="modal-body">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрити</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="index.js"></script>
</body>
</html>
